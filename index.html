<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กล่องอวยพรแมวน้อย</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 30px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #ff66a3;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 15px;
      background: #fff0f8;
      box-shadow: 0 0 5px #ff99cc;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .floating-message {
      position: absolute;
      padding: 10px 15px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffb3d9;
      white-space: pre-wrap;
      max-width: 200px;
      animation: floatLoop 20s linear infinite;
    }

    @keyframes floatLoop {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .cat-deco {
      position: fixed;
      width: 80px;
      z-index: 0;
      opacity: 0.9;
    }

    .cat1 { bottom: 10px; left: 10px; transform: rotate(-10deg); }
    .cat2 { top: 20px; right: 20px; transform: rotate(10deg); }

    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: pink;
      position: absolute;
      top: 100%;
      animation: floatHeart 8s linear infinite;
      opacity: 0.5;
      border-radius: 50%;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* เพลง */
    audio {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 999;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- หัวใจลอย -->
  <div class="heart-bg" id="heartContainer"></div>

  <!-- น้องแมวตกแต่ง -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="cat-deco cat1" alt="cat1">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="cat-deco cat2" alt="cat2">

  <!-- เพลงเบาๆ -->
  <audio id="bgMusic" autoplay loop controls>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    เพลงนี้เล่นไม่ได้ในเบราว์เซอร์ของคุณ
  </audio>

  <!-- กล่องส่งข้อความ -->
  <div class="container">
    <h1>ส่งคำอวยพรให้แมวน้อย</h1>
    <input type="text" id="nameInput" placeholder="ชื่อของคุณ">
    <textarea id="messageInput" rows="3" placeholder="คำอวยพรน่ารักๆ"></textarea>
    <button onclick="sendMessage()">ส่งเลย!</button>
  </div>

  <script>
    function sendMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      if (name === "" || message === "") return;

      const fullMessage = `${name} บอกว่า:\n${message}`;
      saveMessage(fullMessage);
      createFloatingMessage(fullMessage);
      document.getElementById("nameInput").value = "";
      document.getElementById("messageInput").value = "";
    }

    function saveMessage(text) {
      let messages = JSON.parse(localStorage.getItem("cuteMessages") || "[]");
      messages.push(text);
      localStorage.setItem("cuteMessages", JSON.stringify(messages));
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("cuteMessages") || "[]");
      messages.forEach(msg => createFloatingMessage(msg));
    }

    function createFloatingMessage(text) {
      const float = document.createElement("div");
      float.className = "floating-message";
      float.innerText = text;
      float.style.left = Math.random() * 80 + 10 + "%";
      float.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(float);
    }

    function makeHearts() {
      const heartContainer = document.getElementById("heartContainer");
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 8}s`;
        heart.style.transform = `scale(${Math.random() * 0.6 + 0.4})`;
        heartContainer.appendChild(heart);
      }
    }

    loadMessages();
    makeHearts();
  </script>

</body>
</html>
