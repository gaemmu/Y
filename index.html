<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กล่องอวยพรน่ารัก</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      color: #ff66a3;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 15px;
      background: #fff0f8;
      box-shadow: 0 0 5px #ff99cc;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .floating-message {
      position: absolute;
      padding: 10px 15px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffb3d9;
      animation: floatUp 6s ease-in forwards;
      white-space: pre-wrap;
      max-width: 200px;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-150px); }
    }

    .messages {
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
    }

    .message {
      background: #fff;
      border: 2px dashed #ffb3d9;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: pink;
      position: absolute;
      top: 100%;
      animation: floatHeart 8s linear infinite;
      opacity: 0.7;
      border-radius: 50%;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="heart-bg" id="heartContainer"></div>

  <h1>ส่งคำอวยพรให้เราหน่อยสิ</h1>
  <input type="text" id="nameInput" placeholder="ชื่อของคุณ">
  <textarea id="messageInput" rows="3" placeholder="คำอวยพรน่ารักๆ"></textarea>
  <button onclick="sendMessage()">ส่งเลย!</button>

  <div class="messages" id="messageList">
    <h2>ข้อความทั้งหมด</h2>
  </div>

  <script>
    function sendMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();

      if (name === "" || message === "") return;

      const fullMessage = `${name} บอกว่า:\n${message}`;
      showFloatingMessage(fullMessage);
      saveMessage(fullMessage);
      renderMessages();
      document.getElementById("nameInput").value = "";
      document.getElementById("messageInput").value = "";
    }

    function showFloatingMessage(text) {
      const float = document.createElement("div");
      float.className = "floating-message";
      float.style.left = Math.random() * 70 + 10 + "%";
      float.innerText = text;
      document.body.appendChild(float);

      setTimeout(() => {
        float.remove();
      }, 6000);
    }

    function saveMessage(text) {
      let messages = JSON.parse(localStorage.getItem("cuteMessages") || "[]");
      messages.push(text);
      localStorage.setItem("cuteMessages", JSON.stringify(messages));
    }

    function renderMessages() {
      const container = document.getElementById("messageList");
      const messages = JSON.parse(localStorage.getItem("cuteMessages") || "[]");
      container.innerHTML = "<h2>ข้อความทั้งหมด</h2>";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = msg;
        container.appendChild(div);
      });
    }

    function makeHearts() {
      const heartContainer = document.getElementById("heartContainer");
      for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 8}s`;
        heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
        heartContainer.appendChild(heart);
      }
    }

    // เริ่มเลย
    renderMessages();
    makeHearts();
  </script>

</body>
</html>
